<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>ego || Controle de gastos</title>
</head>

<body>
  <h2>ego</h2>

  <div class="container">
    <div class="saldo">
      <h4>Saldo atual</h4>
      <h1 id="balance" class="balance"> 0.00</h1>
      <a href="#text"><button>Adicionar transação</button></a>
    </div>

    <div class="inc-exp-container">
      <div>
        <h4 class="receitas-texto">Receitas</h4>
        <p id="money-plus" class="money plus">+ 0.00</p>
      </div>

      <div>
        <h4>Despesas</h4>
        <p id="money-minus" class="money minus">- 0.00</p>
      </div>
    </div>

    <h3>Transações</h3>

    <ul id="transactions" class="transactions"></ul>

    <h3>Adicionar transação</h3>

    <form id="form">
      <div class="form-control">
        <label for="text">Nome da transação</label>
        <input autofocus type="text" id="text" placeholder="Digite o nome da transação..." />
      </div>

      <div class="form-control">
        <div class="amont-div">
          <label for="amount">Valor da transação</label>
        </div>

        <input type="number" id="amount" placeholder="Digite o valor..." />
      </div>

      <div class="inc-add">
        <div>
          <button class="add-button inc-button" id="inc-button">Adicionar <br> receita</button>
        </div>

        <div class="division">

        </div>

        <div>
          <button class="add-button exp-button" id="exp-button">Adicionar <br> despesa</button>
        </div>
      </div>

      <footer>Fabrica Logs. / Todos os direitos reservados.</footer>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
